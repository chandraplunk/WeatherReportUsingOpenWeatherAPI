<h3>List of 5 European cities</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">City Name</th>
            <th scope="col">Temperature</th>
            <th scope="col">Sun Rise Time</th>
            <th scope="col">Sun Set Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of cities" (click)="navigate(city)" style="cursor: pointer;">
            <td>{{city.name}}</td>
            <td>{{city.temperature}}</td>
            <td>{{city.sunRiseTime}}</td>
            <td>{{city.sunSetTime}}</td>
        </tr>
    </tbody>
</table>
