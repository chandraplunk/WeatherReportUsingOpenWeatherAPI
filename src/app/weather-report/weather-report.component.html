<h3>Weather Report for next 5 days in {{cityName}} City at 09:00</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Sea Level</th>
            <th scope="col">Temperature</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of finalReport">
            <td>{{report.date}}</td>
            <td>{{report.main.sea_level}}</td>
            <td>{{report.main.temp}}</td>
        </tr>
    </tbody>
</table>
